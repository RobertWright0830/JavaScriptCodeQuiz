<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Code Quiz Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <a onclick="highscoreListFunction();"href="#">View Highscores</a>
        <span>Time: <span id="countdown">0</span></span>
      </div>
      <div class="home" id="startScreen">
        <h1>Code Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start_button">Start Quiz</button>
      </div>
      <div class="quiz" id="startQuiz">
        <h2 class="question" id="questionId">Question 1</h2>
        <div class="answerchoices">
          <button class="answer-btn" data-correct="correct">
            1. First Choice
          </button>
          <button class="answer-btn" data-correct="correct">
            2. Second Choice
          </button>
          <button class="answer-btn" data-correct="correct">
            3. Third Choice
          </button>
          <button class="answer-btn" data-correct="correct">
            4. Fourth Choice
          </button>
        </div>

        
      </div>
      <div class="answer-results" id="startAnswerResults">
        <p id="results">Correct!</p>
      </div>
      <div class="final_score" id="finalScore">
        <h2 id="gameover-msg">All done!</h2>
        <p>Your final score is: <span id="score">0</span>.</p>
        <div class="initials">
          <p>Enter initials: </p>
          <input type="text" id="initialsInput" />
          <button id="submit-score">Submit</button>
        </div>  
      </div>
      <div class="highscore_screen" id="highscores">
        <h1>Highscores</h1>
        <ol id="highScoresList"></ol> 
        <button id="go_to_start_button">Go Back</button>
        <button id="clear_highscores_button">Clear Highscores</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
